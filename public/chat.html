<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://127.0.0.1:55901 http://127.0.0.1:60051;">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Zidio-Chat</h1>
            <a href="index.html" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Application</title>
    </head>
    <body>
        <script nonce="<%= nonce %>" src="/socket.io/socket.io.js"></script>
        <script nonce="<%= nonce %>" src="/js/script.js"></script>
    </body>
    </html>
    
</body>
</html>
